<div class="container" ng-controller="appController" >
	<div class="container-image" ng-repeat="data in datos">
        <img src="img/tigre.jpeg"/>
        <div class="container-description">
            <h3>{{data.name}}</h3>
            <p class="description"><span></span>{{data.address.street}}</p>
						<a href="#/post/{{datos.indexOf(data)}}"><button type="submit" class="btn btn-primary">+</button></a>

        </div>
    </div>
</div>
