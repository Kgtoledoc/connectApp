<div class="container">
    <div class="container-image" ng-repeat="data in datos">
        <img src="img/tigre.jpeg"/>
        <div class="container-description">
            <h3>{{data.name}}</h3>
            <p class="description"><span></span>{{data.address.street}}</p>
            <button type="submit" class="btn btn-primary"><a href="#/post/{{datos.indexOf(data)}}">+</a></button>
        </div>
    </div>
</div>
